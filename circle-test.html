<!DOCTYPE html>
<html>
  <head>
    <title>Sandalcı Yokuşu - Üsküdar</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.022779, lng: 29.018729},
          zoom: 17
        });
        var cityCircle = new google.maps.Circle({
		   strokeColor: '#a40033',
		   strokeOpacity: 0.8,
		   strokeWeight: 2,
		   fillColor: '#330033',
		   fillOpacity: 0.15,
		   map: map,
           center: map.center,
           radius: 500 //meter
        });
		var marker = new google.maps.Marker({
          position: map.center,
          map: map,
          title: 'Sandalcı Yokuşu No:5!'
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN4QkCAuKkDlFzHrQ7kmAD8HbFUewAtx0&callback=initMap"
    async defer></script>
  </body>
</html>
